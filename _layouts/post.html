---
layout: default
---
<div class="post">
	<div class="post-header">
		<h2>{{ page.title }}</h2>
		<p>{{ page.date | date_to_string }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
	</div>
	<div class="post-content">
		{{ content }}
	</div>

	<div id="post-related">
	  <h2>Related Posts</h2>
	  <ul class="posts">
	    {% for post in site.related_posts limit:3 %}
	      <li><span>[{{ post.date | date_to_string }}]</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
	</div>

	<div id="disqus_thread"><h2>Comments</h2></div>
	<script type="text/javascript" src="http://disqus.com/forums/rubyonzigzag/embed.js"></script>
	<noscript><a href="http://disqus.com/forums/rubyonzigzag/?url=ref">View the discussion thread.</a></noscript>
</div>
